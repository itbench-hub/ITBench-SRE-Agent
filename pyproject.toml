[project]
name = "sre-support-agent"
version = "0.1.0"
description = "SRE Support Agent - AI-powered incident investigation using LangGraph"
requires-python = ">=3.12"
dependencies = [
    "langgraph>=0.0.1",
    "langchain-openai>=0.0.1",
    "langchain-core>=0.1.0",
    "pydantic>=2.0.0",
    "toml>=0.10.2",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "openai>=1.0.0",
    "asteval>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "ruff>=0.1.0",
]

[project.scripts]
sre-support-agent = "sre_support_agent.main:main"

[tool.black]
line-length = 120
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sre_support_agent"]
