[project]
name = "itbench-sre-agent"
version = "0.2.0"
description = "ITBench SRE Agent - AI-powered incident investigation for SRE benchmarks"
requires-python = ">=3.12"
dependencies = [
    # Judge dependencies
    "litellm>=1.80.7",
    "pyyaml>=6.0.0",
    "asteval>=1.0.0",
    # MCP tools dependencies
    "mcp>=1.0.0",
    "pandas>=2.0.0",
    # Config parsing (Python 3.11+ has tomllib built-in, fallback for older)
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "ruff>=0.1.0",
]

[project.scripts]
zero = "zero.cli:main"
itbench-leaderboard = "itbench_leaderboard.cli:main"

[tool.black]
line-length = 120
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["zero", "sre_tools", "itbench_judge", "itbench_leaderboard"]

[tool.hatch.metadata]
allow-direct-references = true
